<div class="article-editor">
  <div class="editor-header">
    <h3>Article Content Editor</h3>
    <p class="helper-text">Create rich text content with formatting, images, code blocks, and more</p>
  </div>

  <div *ngIf="loading" class="loading-state">
    <div class="spinner"></div>
    <p>Loading article...</p>
  </div>

  <div *ngIf="!loading" class="editor-content">
    <editor
      [(ngModel)]="articleContent"
      [init]="editorConfig"
      [apiKey]="tinymceApiKey">
    </editor>

    <div class="editor-actions">
      <button class="btn-cancel" (click)="cancel()" [disabled]="saving">Cancel</button>
      <button class="btn-save" (click)="saveArticle()" [disabled]="saving">
        {{ saving ? 'Saving...' : (articleId ? 'Update Article' : 'Save Article') }}
      </button>
    </div>
  </div>
</div>
